#Root logger option
log4j.rootLogger=INFO,stdout


# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.test=io.github.restspectester.test.LogAppenderTest

#config
#log4j.logger.org.hibernate=INFO,stdout,file
log4j.logger.wire=INFO 

log4j.logger.org.apache.http=INFO
log4j.logger.org.apache.http.wire=INFO

log4j.logger.HTTP_REQUEST=DEBUG
log4j.logger.io.github.resttestcases=DEBUG,stdout,test